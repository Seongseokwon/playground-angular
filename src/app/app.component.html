<div style="display:flex;">
  <div (drop)="onDrop(sourceItem, $event, 'SOURCE')" (dragover)="onDragOver($event)">
    <ul class="drop-list3">
      <li
        class="list-item3"
        draggable="true"
        [id]="item.id"
        (click)="onSelectItem($event, i)"
        (dragstart)="onDragStart($event, 'SOURCE')"
        *ngFor="let item of sourceItem; let i =index">{{item.name}}</li>
    </ul>
  </div>

  <section style="display: flex; flex-direction: column; align-items: center; justify-content: center">
    <button class="list-nav-btn" type="button"> ></button>
    <button class="list-nav-btn" type="button"> <</button>
  </section>


  <div (drop)="onDrop(targetItem, $event, 'TARGET')" (dragover)="onDragOver($event)">
    <ul class="drop-list3">
      <li
        class="list-item3"
        draggable="true"
        [id]="item.id"
        (click)="onSelectItem($event, i)"
        (dragstart)="onDragStart($event, 'TARGET')"
        *ngFor="let item of targetItem; let i = index">{{item.name}}</li>
    </ul>
  </div>
</div>

<div style="margin-top: 500px"></div>




<select multiple style="width:300px;">
  <option><div draggable="true" (dragstart)="onDragStart($event, 'SOURCE')">1</div></option>
  <option (dragstart)="onDragStart($event, 'SOURCE')" draggable="true">2</option>
  <option (dragstart)="onDragStart($event, 'SOURCE')" draggable="true">3</option>
  <option (dragstart)="onDragStart($event, 'SOURCE')" draggable="true">4</option>
  <option (dragstart)="onDragStart($event, 'SOURCE')" draggable="true">5</option>
</select>
